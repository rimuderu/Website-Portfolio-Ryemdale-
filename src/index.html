<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | My World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
                    background: #0F172A;

        }

    .gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(-45deg, 
            #1E293B,
            #4F46E5,
            #8B5CF6,
            #7C3AED
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        transition: opacity 1s ease;
        opacity: 0.8;
    }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 100;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .onboarding-container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

    .title {
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards;
        background: linear-gradient(135deg, #F8FAFC, #94A3B8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        animation: fadeInUp 0.8s ease forwards,
                   textGradient 8s ease infinite;
        background-size: 200% auto;
    }

    .subtitle {
        font-size: 1.4rem;
        font-weight: 300;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards 0.3s;
        color: #8B5CF6;
        letter-spacing: 2px;
    }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transition-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200vmax;
            height: 200vmax;
            background: #0F172A;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.5s ease;
            z-index: 100;
        }

    @keyframes textGradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

        .transition-active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="transition-overlay"></div>
    <div class="onboarding-container">
        <h1 class="title">Welcome to my World</h1>
        <p class="subtitle">Long Press to Enter</p>
    </div>

 <script>
    document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.querySelector('.transition-overlay');
        const container = document.querySelector('.onboarding-container');
        let pressTimer;
        let isPressed = false;
        let pressStartTime;
        let transitionInProgress = false;
        let progress = 0;

        function resetTransition() {
            progress = 0;
            isPressed = false;
            transitionInProgress = false;
            overlay.style.transform = 'translate(-50%, -50%) scale(0)';
            overlay.style.opacity = '0';
            overlay.classList.remove('transition-active');
        }

        document.addEventListener('mousedown', () => {
            if (transitionInProgress) return;
            isPressed = true;
            pressStartTime = Date.now();
            requestAnimationFrame(updateTransition);
        });

        document.addEventListener('mouseup', () => {
            if (transitionInProgress) return;
            isPressed = false;
            resetTransition();
        });

        document.addEventListener('mouseleave', () => {
            if (transitionInProgress) return;
            isPressed = false;
            resetTransition();
        });

        function updateTransition() {
            if (!isPressed) {
                resetTransition();
                return;
            }

            const elapsedTime = Date.now() - pressStartTime;
            progress = Math.min(elapsedTime / 500, 1);

            overlay.style.transform = `translate(-50%, -50%) scale(${progress})`;
            overlay.style.opacity = progress.toString();

            if (progress >= 1) {
                transitionInProgress = true;
                overlay.classList.add('transition-active');
                sessionStorage.setItem('onboardingComplete', 'true');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1500);
                return;
            }

            if (isPressed) {
                requestAnimationFrame(updateTransition);
            }
        }
    });
</script>
</body>
</html>
